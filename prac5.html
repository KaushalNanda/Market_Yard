<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <div class="main" align="center">
        <div class="register">
            <h2><u>Register Here</u></h2>
            <br>
            <form id="register" method="post">
                <label> Name : </label>
                <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
                <br>
                <br>
                <label>Aadhar Number : </label>
                <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
                <br>
                <br>
                <label>Date of Birth : </label>
                <input type="date" name="age">
                <br>
                <br>
                <label>Gender : </label>
                <input type="radio" name="gender" id="male">
                <span id="male">Male</span>
                <input type="radio" name="gender" id="female">
                <span id="female">Female</span>
                <input type="radio" name="gender" id="notpreferrred">
                <span id="notpreferred">Prefer not to say</span>
                <br>
                <br>
                <label>Upload Your Photo:</label>
                <input type="file" style="text-indent: 3em;">
                <br><br>
                <label>Upload Your Aadhar card : </label>
                <input type="file" style="text-indent: 3em;">
                <br><br>
                <label>Upload Your Address Proof : </label>
                <input type="file" style="text-indent: 3em;">
                <br>
                <br>
                <br>
                <button>Submit</button>
                <button>Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
